version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: event-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_db
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  event-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: event-api
    restart: always
    expose:
      - "5000"           
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: event_db

  event-frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: event-frontend
    restart: always
    expose:
      - "3000"           
    depends_on:
      - event-api

  event-proxy:
    image: nginx:alpine
    container_name: event-proxy
    restart: always
    ports:
      - "80:80"          
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - event-frontend
      - event-api

volumes:
  mysql_data:
