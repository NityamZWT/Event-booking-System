name: CI Pipeline

on:
  push:
    branches: [ staging ]        
  pull_request:
    branches: [ staging ]        

jobs:
  build-and-test:
    runs-on: ubuntu-latest   

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Check app starts
        run: |
          node index.js &
          sleep 3
          kill %1
        env:
          JWT_SECRET: test_secret_for_ci
          PORT: 3000